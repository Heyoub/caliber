
<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Stronger glow effect -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#40E0D0" flood-opacity="0.8"/>
      <feComposite in2="blur" operator="in"/>
      <feBlend in="SourceGraphic" mode="screen"/>
    </filter>
    
    <!-- Bold energy gradient -->
    <linearGradient id="energyFlow">
      <stop offset="0%" stop-color="#40E0D0" stop-opacity="0.8">
        <animate 
          attributeName="stop-opacity" 
          values="0.8;0.4;0.8" 
          dur="2s" 
          repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#40E0D0" stop-opacity="0.2"/>
    </linearGradient>
  </defs>

  <!-- Main Composition -->
  <g transform="translate(400,400)">

    <!-- Orbital Rings (3 rings) -->
    <!-- Ring #1 (r=150) -->
    <circle 
      r="150"
      fill="none" 
      stroke="#40E0D0" 
      stroke-width="2" 
      opacity="0.3">
      <!-- ~ 2π(150) ≈ 942.48 -->
      <animate 
        attributeName="stroke-dasharray" 
        values="0,942.48;942.48,0;0,942.48"
        keyTimes="0;0.5;1"
        dur="3s"
        repeatCount="indefinite"/>
      <animateTransform 
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="20s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Ring #2 (r=200) -->
    <circle 
      r="200"
      fill="none" 
      stroke="#40E0D0" 
      stroke-width="2" 
      opacity="0.3">
      <!-- ~ 2π(200) ≈ 1256.64 -->
      <animate 
        attributeName="stroke-dasharray" 
        values="0,1256.64;1256.64,0;0,1256.64"
        keyTimes="0;0.5;1"
        dur="4s"
        repeatCount="indefinite"/>
      <animateTransform 
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="25s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Ring #3 (r=250) -->
    <circle 
      r="250"
      fill="none" 
      stroke="#40E0D0" 
      stroke-width="2" 
      opacity="0.3">
      <!-- ~ 2π(250) ≈ 1570.8 -->
      <animate 
        attributeName="stroke-dasharray" 
        values="0,1570.8;1570.8,0;0,1570.8"
        keyTimes="0;0.5;1"
        dur="5s"
        repeatCount="indefinite"/>
      <animateTransform 
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="30s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Energy Nodes (4 circles at 0°, 90°, 180°, 270°) -->


    <!-- (Center Node Removed) -->

  </g>
</svg>
