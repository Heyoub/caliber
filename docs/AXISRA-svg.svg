<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions for reusable elements -->
  <defs>
    <!-- Gradient for depth -->
    <linearGradient id="depthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A1829;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patterns for texture -->
    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#D9E1E8" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Filter for glow effects -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Elements -->
  <g transform="translate(400,400)">
    <!-- Rotating background hexagon -->
    <g>
      <path d="M-300,-173.2 L0,-346.4 L300,-173.2 L300,173.2 L0,346.4 L-300,173.2Z" 
            fill="url(#depthGradient)" stroke="#D9E1E8" stroke-width="2"/>
      <path d="M-300,-173.2 L0,-346.4 L300,-173.2 L300,173.2 L0,346.4 L-300,173.2Z" 
            fill="url(#gridPattern)"/>
    </g>

    <!-- Animated circles -->
    <circle r="250" fill="none" stroke="#D9E1E8" stroke-width="0.5" opacity="0.3">
      <animate attributeName="r" values="250;260;250" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle r="200" fill="none" stroke="#D9E1E8" stroke-width="0.5" opacity="0.5">
      <animate attributeName="r" values="200;210;200" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Globe Elements -->
  <g transform="translate(400,400)">
    <!-- Latitude lines -->
    <path d="M-200,0 Q0,-100 200,0 Q0,100 -200,0" fill="none" stroke="#D9E1E8" stroke-width="2"/>
    <path d="M-180,-50 Q0,-130 180,-50 Q0,-30 -180,-50" fill="none" stroke="#D9E1E8" stroke-width="2"/>
    <path d="M-180,50 Q0,130 180,50 Q0,30 -180,50" fill="none" stroke="#D9E1E8" stroke-width="2"/>
    
    <!-- Longitude lines -->
    <line x1="-200" y1="-100" x2="-200" y2="100" stroke="#D9E1E8" stroke-width="1"/>
    <line x1="0" y1="-150" x2="0" y2="150" stroke="#D9E1E8" stroke-width="1"/>
    <line x1="200" y1="-100" x2="200" y2="100" stroke="#D9E1E8" stroke-width="1"/>
  </g>

  <!-- Data Visualization Elements -->
  <g transform="translate(400,500)">
    <!-- Rising bars -->
    <rect x="-160" y="-20" width="40" height="100" fill="#1E3A8A" opacity="0.8">
      <animate attributeName="height" values="100;120;100" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="-80" y="-40" width="40" height="120" fill="#1E3A8A" opacity="0.9">
      <animate attributeName="height" values="120;140;120" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="0" y="-60" width="40" height="140" fill="#1E3A8A">
      <animate attributeName="height" values="140;160;140" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="80" y="-80" width="40" height="160" fill="#1E3A8A" opacity="0.9">
      <animate attributeName="height" values="160;180;160" dur="3.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="160" y="-100" width="40" height="180" fill="#1E3A8A" opacity="0.8">
      <animate attributeName="height" values="180;200;180" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Technical Elements -->
  <g transform="translate(400,400)">
    <!-- Measurement points -->
    <circle cx="-200" cy="0" r="4" fill="#D9E1E8"/>
    <circle cx="0" cy="0" r="4" fill="#D9E1E8"/>
    <circle cx="200" cy="0" r="4" fill="#D9E1E8"/>
    
    <!-- Connection lines -->
    <line x1="-200" y1="0" x2="200" y2="0" stroke="#D9E1E8" stroke-width="0.5" stroke-dasharray="5,5"/>
    <line x1="0" y1="-200" x2="0" y2="200" stroke="#D9E1E8" stroke-width="0.5" stroke-dasharray="5,5"/>
  </g>

  <!-- Decorative Elements -->
  <g transform="translate(400,400)">
    <!-- Compass points -->
    <path d="M0,-250 L10,-240 L0,-230 L-10,-240 Z" fill="#D9E1E8"/>
    <path d="M250,0 L240,10 L230,0 L240,-10 Z" fill="#D9E1E8"/>
    <path d="M0,250 L-10,240 L0,230 L10,240 Z" fill="#D9E1E8"/>
    <path d="M-250,0 L-240,-10 L-230,0 L-240,10 Z" fill="#D9E1E8"/>
  </g>
</svg>
