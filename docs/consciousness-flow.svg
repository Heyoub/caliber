<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="consciousness-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0066ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#001aff;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="consciousness-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feOffset dx="0" dy="0" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <pattern id="gridPattern" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00f0ff" stroke-width="0.1"/>
    </pattern>
  </defs>

  <!-- Background Consciousness Field -->
  <rect width="800" height="800" fill="url(#gridPattern)" opacity="0.3">
    <animate attributeName="opacity" 
             values="0.3;0.1;0.3" 
             dur="10s" 
             repeatCount="indefinite"/>
  </rect>

  <!-- Central Coherence System -->
  <g transform="translate(400,400)">
    <!-- Core Energy Field -->
    <circle r="100" 
            fill="none" 
            stroke="url(#consciousness-gradient)" 
            stroke-width="2" 
            opacity="0.6"
            filter="url(#consciousness-glow)">
      <animate attributeName="r" 
               values="100;120;100" 
               dur="4s" 
               repeatCount="indefinite"/>
      <animate attributeName="stroke-width" 
               values="2;4;2" 
               dur="4s" 
               repeatCount="indefinite"/>
    </circle>

    <!-- Thought Patterns -->
    <g>
      <path d="M-80,-80 A113,113 0 1,1 80,80" 
            fill="none" 
            stroke="#00f0ff" 
            stroke-width="1" 
            opacity="0.5">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 0 0"
          to="360 0 0"
          dur="20s"
          repeatCount="indefinite"/>
      </path>
      
      <!-- Information Nodes -->
      <g>
        <circle r="4" fill="#00f0ff">
          <animateMotion
            path="M-80,-80 A113,113 0 1,1 80,80"
            dur="10s"
            repeatCount="indefinite"/>
          <animate attributeName="r"
                   values="4;6;4"
                   dur="2s"
                   repeatCount="indefinite"/>
        </circle>
      </g>
    </g>

    <!-- Resonance Waves -->
    <g opacity="0.3">
      <circle r="140" fill="none" stroke="#00f0ff" stroke-width="1">
        <animate attributeName="r"
                 values="140;180;140"
                 dur="6s"
                 repeatCount="indefinite"/>
        <animate attributeName="opacity"
                 values="0.3;0;0.3"
                 dur="6s"
                 repeatCount="indefinite"/>
      </circle>
      <circle r="160" fill="none" stroke="#00f0ff" stroke-width="1">
        <animate attributeName="r"
                 values="160;200;160"
                 dur="6s"
                 begin="2s"
                 repeatCount="indefinite"/>
        <animate attributeName="opacity"
                 values="0.3;0;0.3"
                 dur="6s"
                 begin="2s"
                 repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Coherence Patterns -->
    <g>
      <path d="M0,0 L60,60 L-60,60 Z" 
            fill="none" 
            stroke="#00f0ff" 
            stroke-width="2"
            opacity="0.8">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 0 0"
          to="360 0 0"
          dur="30s"
          repeatCount="indefinite"/>
      </path>
    </g>
  </g>

  <!-- Information Flow Streams -->
  <g>
    <path d="M100,100 Q400,300 700,100" 
          fill="none" 
          stroke="url(#consciousness-gradient)" 
          stroke-width="1">
      <animate attributeName="d"
               values="M100,100 Q400,300 700,100;
                       M100,100 Q400,500 700,100;
                       M100,100 Q400,300 700,100"
               dur="15s"
               repeatCount="indefinite"/>
    </path>
  </g>
</svg>
