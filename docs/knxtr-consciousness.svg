<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neural-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Neural Network Background -->
  <g class="neural-web">
    <path d="M50,200 Q200,50 350,200 T350,200" 
          fill="none" 
          stroke="url(#neural-gradient)" 
          stroke-width="0.5" 
          opacity="0.3">
      <animate attributeName="d"
               dur="10s"
               repeatCount="indefinite"
               values="M50,200 Q200,50 350,200 T350,200;
                       M50,200 Q200,350 350,200 T350,200;
                       M50,200 Q200,50 350,200 T350,200"/>
    </path>
  </g>

  <!-- Central Coherence Pattern -->
  <g transform="translate(200,200)">
    <path d="M0,-80 L60,40 L-60,40 Z" 
          fill="none" 
          stroke="#00f0ff" 
          stroke-width="2"
          filter="url(#glow)">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0"
        to="360"
        dur="20s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Resonance Rings -->
    <circle r="100" 
            fill="none" 
            stroke="url(#neural-gradient)" 
            stroke-width="1" 
            opacity="0.5">
      <animate attributeName="r"
               values="90;110;90"
               dur="4s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="0.5;0.2;0.5"
               dur="4s"
               repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Data Flow Points -->
  <g class="data-points">
    <circle cx="200" cy="100" r="3" fill="#00f0ff">
      <animate attributeName="cy"
               values="100;300;100"
               dur="3s"
               repeatCount="indefinite"/>
      <animate attributeName="opacity"
               values="1;0;1"
               dur="3s"
               repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
