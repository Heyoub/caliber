animations:
  # CSS Animations
  css:
    - id: float
      keyframes: |
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(15px); }
      duration: "2s"
      timing: "ease-in-out"
      iteration: "infinite"
    - id: pulseSlow
      keyframes: |
        0%, 100% { opacity: 0.9; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.02); }
      duration: "5s"
      timing: "cubic-bezier(0.4, 0, 0.6, 1)"
      iteration: "infinite"
    - id: gradientFlow
      keyframes: |
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      duration: "6s"
      timing: "ease"
      iteration: "infinite"
    - id: textPulse
      keyframes: |
        50% { opacity: 0.7; }
      duration: "2s"
      timing: "cubic-bezier(0.4, 0, 0.6, 1)"
      iteration: "infinite"
    - id: dotFlashing
      keyframes: |
        0% { background-color: #9880ff; }
        50%, 100% { background-color: rgba(152, 128, 255, 0.2); }
      duration: "1s"
      timing: "linear"
      iteration: "infinite alternate"
    - id: blobMove
      keyframes: |
        0%, 100% {
          border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
          transform: translate(-10px, 10px) scale(1.05);
        }
        25% {
          border-radius: 40% 60% 70% 30% / 50% 60% 30% 60%;
          transform: translate(10px, 10px) scale(1.1);
        }
        50% {
          border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%;
          transform: translate(10px, -10px) scale(1.05);
        }
        75% {
          border-radius: 40% 30% 50% 60% / 30% 40% 60% 50%;
          transform: translate(-10px, -10px) scale(1.1);
        }
      duration: "20s"
      timing: "ease-in-out"
      iteration: "infinite"
    - id: pulseGlow
      keyframes: |
        0%, 100% { opacity: 0.4; filter: blur(12px); }
        50% { opacity: 0.7; filter: blur(18px); }
      duration: "4s"
      timing: "ease-in-out"
      iteration: "infinite"

  # Transition Presets
  transitions:
    - id: default
      duration: "300ms"
      timing: "cubic-bezier(0.4, 0, 0.2, 1)"
    - id: fast
      duration: "150ms"
      timing: "cubic-bezier(0.4, 0, 0.2, 1)"
    - id: slow
      duration: "500ms"
      timing: "cubic-bezier(0.4, 0, 0.2, 1)"
    - id: spring
      duration: "300ms"
      timing: "cubic-bezier(0.34, 1.56, 0.64, 1)"

