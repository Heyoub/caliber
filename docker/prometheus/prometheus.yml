# CALIBER Prometheus Configuration
# Scrapes metrics from caliber-api

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: caliber-dev
    env: development

scrape_configs:
  # Prometheus self-monitoring
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: prometheus

  # CALIBER API metrics
  - job_name: caliber-api
    metrics_path: /metrics
    static_configs:
      - targets: ['caliber-api:3000']
        labels:
          service: caliber-api
          component: api
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+):\d+'
        replacement: '${1}'

  # Redis metrics (if using redis_exporter)
