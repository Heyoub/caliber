# cargo-deny configuration for CALIBER
# https://embarkstudios.github.io/cargo-deny/

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"
ignore = [
    # Add advisory IDs to ignore here if needed
    # "RUSTSEC-0000-0000",
]

[licenses]
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
    "Unicode-DFS-2016",
]
copyleft = "warn"
confidence-threshold = 0.8
exceptions = [
    # Allow specific crates with non-standard licenses
    # { name = "some-crate", allow = ["LicenseRef-..."] },
]

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = [
    # Explicitly allowed crates
]
deny = [
    # Explicitly denied crates
]
skip = [
    # Skip checking specific crates for duplicates
]
skip-tree = [
    # Skip checking entire dependency trees
]

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = ["caliber-run", "pgcentralfoundation"]
