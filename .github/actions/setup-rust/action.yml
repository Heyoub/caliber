name: 'Setup Rust Environment'
description: 'Install Rust toolchain with mold linker and sccache'
inputs:
  toolchain:
    description: 'Rust toolchain (stable, nightly)'
    required: false
    default: 'stable'
  components:
    description: 'Additional components to install'
    required: false
    default: ''
runs:
  using: 'composite'
  steps:
    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ inputs.toolchain }}
        components: ${{ inputs.components }}

    - name: Install mold linker
      shell: bash
      run: |
        sudo apt-get update
        sudo apt-get install -y mold
        echo "RUSTFLAGS=${RUSTFLAGS} -C link-arg=-fuse-ld=mold" >> $GITHUB_ENV

    - name: Setup sccache
      uses: mozilla-actions/sccache-action@v0.0.6

    - name: Install protoc
      shell: bash
      run: sudo apt-get install -y protobuf-compiler

    - name: Cache cargo
      uses: Swatinem/rust-cache@v2
      with:
        shared-key: workspace
        save-if: ${{ github.ref == 'refs/heads/main' }}
