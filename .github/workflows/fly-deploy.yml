name: Fly Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - production

permissions:
  contents: read

jobs:
  deploy-staging:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP: ${{ secrets.FLY_APP }}
        run: |
          if [ -z "${FLY_API_TOKEN}" ] || [ -z "${FLY_APP}" ]; then
            echo "Missing FLY_API_TOKEN or FLY_APP secret"
            exit 1
          fi
          flyctl deploy -c fly.api.toml -a "${FLY_APP}"

  deploy-manual:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_APP: ${{ secrets.FLY_APP }}
        run: |
          if [ -z "${FLY_API_TOKEN}" ] || [ -z "${FLY_APP}" ]; then
            echo "Missing FLY_API_TOKEN or FLY_APP secret"
            exit 1
          fi
          flyctl deploy -c fly.api.toml -a "${FLY_APP}"
