apiVersion: v2
name: caliber
description: CALIBER - Contextual Agent Memory for LLMs

type: application
version: 0.1.0
appVersion: "0.1.0"

keywords:
  - llm
  - memory
  - agents
  - postgresql
  - rust

home: https://caliber.run
sources:
  - https://github.com/caliber-ai/caliber

maintainers:
  - name: CALIBER Team
    url: https://caliber.run

dependencies:
  - name: postgresql
    version: "15.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: redis
    version: "19.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
